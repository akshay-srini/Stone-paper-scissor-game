<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-paper-scissor-game</title>
</head>
<body>
    <section>
        <h1>Stone Paper Scissor</h1>
        <p>Play the game</p>
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorBtn">Scissor</button>
        <p id="para1"></p>
        <p id="para2"></p>
    </section>
</body>
<script>
    let playerScore = 0, cpuScore = 0;
    const rockBtn = document.getElementById("rockBtn");
    const paperBtn = document.getElementById("paperBtn");
    const scissorBtn = document.getElementById("scissorBtn");
    const para1 = document.querySelector("#para1");
    const para2 = document.querySelector("#para2");
    
    function rockFunction () {
        const cpuInput = Math.floor(Math.random()*3);
        if (cpuInput == 0){
            para1.textcontent = "It's TIE";
        }
        else if (cpuInput == 1){
            cpuScore ++;
            para1.textcontent = "CPU +1";
        }
        else if (cpuInput == 2){
            playerScore ++;
            para1.textcontent = "Player +1";
        }
    }

    rockBtn.addEventListener('click', rockFunction);


    

    


 
</script>
</html>

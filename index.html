<script>
    let player_tot = 0, cpu_tot = 0;
    for(i = 0; i < 5; i++) {
        const game = prompt('enter');
        console.log(game);
        const cpu = Math.floor(Math.random()*3);
        
        console.log(cpu);
        // 0 - Stone 
        // 1 - Paper
        // 2 - Scissor
        if (game == cpu){
            console.log('Its a tie');
        }
        else if((game == 0 && cpu == 1) || (game == 1 && cpu == 2) || (game == 2 && cpu == 1)){
            cpu_tot += 1;
        }
        else {
            player_tot += 1;
        }
    }

    if (player_tot > cpu_tot){
        console.log('Player won');
    }
    else if(player_tot < cpu_tot){
        console.log('CPU won');
    }
